metrics:
  - name: revenue
    config:
      group: finance
    description: Sum of the product revenue for each order item. Excludes tax.
    type: simple
    label: Revenue
    type_params:
      measure: 
        name: revenue
        fill_nulls_with: 0
  - name: order_cost
    description: Sum of cost for each order item.
    label: Order Cost
    type: simple
    type_params:
      measure: order_cost
  