saved_queries:
  - name: weekly_revenue
    description: Weekly revenue
    query_params:
      metrics:
        - revenue
        - order_gross_profit
      group_by:
        - TimeDimension('metric_time', 'week')
        - Dimension('order_id__is_food_order')
    exports:
      - name: weekly_revenue
        config:
          export_as: table
